<mat-card>
    <mat-card-title>Excluir Despesa</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [value]="despesa.setor" name="setor" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)"
                [value]="despesa.price" name="price" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteDespesa()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
